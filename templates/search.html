{% extends "base.html" %}
{% block content %}
<main class="w-full max-w-lg bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-3xl font-semibold mb-6 text-custom-primary text-center">Wyszukiwanie Zdjęć</h1>
    <form action="#" method="GET" class="space-y-6">
        <div>
            <label for="person" class="block text-sm font-medium text-gray-700">Wyszukaj po osobie</label>
            <input type="text" id="person" name="person" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-400 focus:border-teal-400 sm:text-sm" placeholder="Wpisz imię lub nazwisko">
        </div>

        <div>
            <label for="tags" class="block text-sm font-medium text-gray-700">Wyszukaj po tagach</label>
            <input type="text" id="tags" name="tags" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-teal-400 focus:border-teal-400 sm:text-sm" placeholder="Wpisz tagi, np. 'wakacje', 'rodzina'">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-400 hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400">
                Szukaj
            </button>
        </div>
    </form>
</main>
{% endblock content %}
